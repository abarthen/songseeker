<!DOCTYPE html>
<html>

  <head>
    <title>SongSeeker</title>
    <script type="module">
      import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";
    </script>
    <link rel="stylesheet" href="style.css">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <!-- Allow web app to be run in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <!-- Android icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96x96.png">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="shortcut icon" sizes="192x192" href="icons/icon-192x192.png">

    <link rel="manifest" href="manifest.json">

  </head>

  <body>
    <h2>SongSeeker</h2>

    <div id="qr-reader">
      <button id="cancelScanButton" class="button">Cancel Scan</button>
      <video id="qr-video"></video>
    </div>

    <button id="startScanButton" class="button_startscan">Start Scan</button>
    <br />
    <button id="startstop-song" class="button_startstop">Play</button>

    <div id="ratingkeyrow">Rating Key: <span id="song-ratingkey"></span></div>
    <div id="artistrow">Artist: <span id="song-artist"></span></div>
    <div id="titlerow">Title: <span id="song-title"></span></div>
    <div id="yearrow">Year: <span id="song-year"></span></div>
    <div id="durationrow">
      Duration: <span id="song-duration"></span>
    </div>

    <hr />
    <br/>
    <div>
        <a href="https://github.com/andygruber/songseeker/" target="_blank">View the SongSeeker project on GitHub</a>
    </div>
    <br/>
    <!-- <p id="list"></p> -->
    <div id="show_hide_settings">
      <input type="checkbox" id="cb_settings" name="cb_settings" />
      <label for="cb_settings">Show / Hide settings</label>
    </div>
    <div class="settings_div hidden" id="settings_div">
      <div class="text-block">
        <div class="heading">Autoplay</div>
        <div>
          <input type="checkbox" id="autoplay" name="autoplay" />
          <label for="autoplay">Autoplay</label>
        </div>
      </div>

      <div class="text-block">
        <div class="heading">Random Playback</div>
        <div>
          <input type="checkbox" id="randomplayback" name="randomplayback" />
          <label for="randomplayback">Random Playback</label>
          <br />
          <label for="playback-duration">Playback Duration (seconds): </label>
                <input type="number" id="playback-duration" value="30">
        </div>      
    </div>
        


      <div class="text-block">
        <div class="heading">Plex</div>
        <div>
          <span id="plexMappingStatus"></span>
          <br />
          <button id="testPlexConnection" class="button">Test Connection</button>
          <span id="plexConnectionStatus"></span>
        </div>
      </div>

      <div class="text-block">
        <div class="heading">Debug</div>
        <div>
          <input type="checkbox" id="songinfo" name="songinfo" />
          <label for="songinfo">Show song info</label>
                <br/>
          <input type="checkbox" id="cookies" name="cookies" />
          <label for="cookies">Show cookies</label>
          <span id="cookielist"></span>
                <br/>
          <input type="checkbox" id="showGameEditions" name="showGameEditions" />
          <label for="showGameEditions">Show available Game Editions</label>
          <div id="gameEditionsList" style="display: none;"></div>
                <br/>
          <button id="debugButton" class="button">Debug Scan</button>
        </div>
      </div>
    </div>


    <script type="module" src="app.js?version=20250830"></script>

  </body>

</html>

server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;

    # Auth server backend
    location /auth/ {
        proxy_pass http://127.0.0.1:8081/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Login page - no auth required
    location = /login.html {
        # No auth needed for login page
    }

    # Static assets that don't need auth
    location = /favicon.ico {
        # No auth needed
    }

    location = /manifest.json {
        # No auth needed
    }

    location = /plex-manifest.json {
        # No auth needed - loaded by app.js
    }

    location ~ ^/plex-mapping-.*\.json$ {
        # No auth needed - loaded by app.js
    }

    location = /plex-config.json {
        # No auth needed - loaded by app.js
    }

    # Internal auth verification endpoint
    location = /auth/verify {
        internal;
        proxy_pass http://127.0.0.1:8081/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
    }

    # Protected content
    location / {
        # Check authentication via cookie
        auth_request /auth/verify;
        auth_request_set $auth_status $upstream_status;

        # Redirect to login on 401
        error_page 401 = @login_redirect;

        index index.html index.htm;
    }

    # Redirect to login page
    location @login_redirect {
        return 302 /login.html?return=$request_uri;
    }

    # Cache control for static assets
    location ~* \.(html|js|css)$ {
        auth_request /auth/verify;
        error_page 401 = @login_redirect;

        expires 0;
        add_header Cache-Control "public, no-cache, no-store, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
